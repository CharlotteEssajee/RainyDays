<!--Sign In-->
        <section>
          <div class=container>
          <h1>Contact</h1>
          <p class="subhead">Hi, how can we help you?</p>
          <div class="account-box">
            <div class="left-account">
              <h2>Send your request</h2>
              <form>
  
<!--Name-->
                <div class="input">
                  <div class="input-text">
                    <label class="input-headline">Name</label>
                    <input type="text" placeholder="Jane Doe">
                  </div>
                </div>
  
<!--Phone-->
                <div class="input">
                  <div class="input-text">
                    <label class="input-headline">Phone</label>
                    <input type="text" placeholder="+47 12345678">
                  </div>
                </div>

<!--Email-->
                <div class="input">
                    <div class="input-text">
                      <label class="input-headline">Email</label>
                      <input type="text" placeholder="janedoe@gmail.com">
                    </div>
                  </div>

<!--Subject-->
                <div class="input">
                    <div class="input-text">
                    <label class="input-headline">Subject</label>
                    <input type="text" placeholder="Shipping">
                    </div>
                </div>

<!--Messange-->
                <label>Messange</label>
                <textarea rows="5" placeholder="Write your messange"></textarea>
                
<!--Submit button-->
                <button type="submit">SEND</button>
            </form>
            </div>
  
<!--Contact-->
            <div class="right-contact">
