<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link href="css/shoppingcart.css" rel="stylesheet" type=text/css>
    <script src="https://kit.fontawesome.com/b54b0f2f33.js" crossorigin="anonymous"></script>
    <title>RainyDays | Shopping Cart</title>
    <meta name="description" content="Shopping Cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header></header>
    <main>

<!--Item details-->

      <div class="small container cart">
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="images/womancart.jpg">
                <div>
                  <p>Nordnes</p>
                  <small>Price: 499,-NOK</small>
                  <br>
                  <small>Size: S</small>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>499,- NOK</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="images/mencart.jpg">
                <div>
                  <p>Bohrs</p>
                  <small>Price: 599,-NOK</small>
                  <br>
                  <small>Size: L</small>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>599,- NOK</td>
          </tr>
        </table>

        <div class="total">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>1 098,- NOK</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td>50,- NOK</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>1 148,- NOK</td>
            </tr>
          </table>
        </div>

      </div>


    </main>
    <footer></footer>
  </body>
</html>
