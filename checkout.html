<!DOCTYPE html>
<html>
  <head lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/checkout.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b54b0f2f33.js" crossorigin="anonymous"></script>
    <title>RainyDays | Check Out</title>
    <meta name="description" content="Check Out | Thank you for your purchase"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

<!--Navbar-->
    <header class="menu">
      <div class="menu-wrap">
        <a href="index.html"> <img src="images/logo.png" alt="Logo for RainyDays" class="logo-img" /></a>
        <input type="checkbox" id="checkbox">
        <nav>
          <ul>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="myaccount.html"><i class="fas fa-user-circle"></i></a></li>
            <li><a href="shoppingcart.html"><i class="fas fa-shopping-bag"></i></a></li>
          </ul>
        </nav>
        <label for="checkbox" class="menu-icon">
          <i class="fas fa-bars menu-icon"></i>
        </label>
      </div> 
    </header>
    <main>

      <section class="complete">
        <div class="checked">
          <div class="check-icon"><i class="far fa-check-circle"></i></div>
          <h1>Thank you for your order</h1>
          <h2>ORDER NUMBER: 123-456-789</h2>
        </div>
        <div class="summary">
          <h3 class="order-info">Order summary</h3>
          <img src="images/womancart.jpg" alt="cart-product-woman">
          <p>Wollfs Jacket</p>
          <p>NOK 499,-</p>
          <p>Size: M</p>
          <img src="images/mencart.jpg" alt="cart-product-men">
          <p>Welhavens Jacket</p>
          <p>NOK 499,-</p>
          <p>Size: XL</p>
          <h3 class="trace">Trace your package</h3>
        </div>
      </section>
      
    </main>

<!--Footer-->
    <footer>
      <div class="copyright">
        <img src="images/logo.png" alt="Logo for RainyDays" class="copyright-logo" />
      </div>
      <div class="some-icons">
        <div class="facebook" ><i class="fab fa-facebook-f"></i></div>
        <div class="instagram"><i class="fab fa-instagram"></i></div>
        <div class="twitter"><i class="fab fa-twitter"></i></div>
        <div class="pinterest"><i class="fab fa-pinterest"></i></div>
      </div>
      <h3 class="footer-text"><small> Copyright &copy; 2020 Charlotte Essajee. All rights reserved </small></h3>
    </footer>
