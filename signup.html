<html>

    <body>
      <header></header>
        <main>
            <div class="container">
              <h1>Sign up</h1>

              <label for="firstname"><h2>First Name</h2></label>
              <input type="first" placeholder="Enter First Name">

              <label for="lastname"><h2>Last Name</h2></label>
              <input type="last" placeholder="Enter Last Name">

              <label for="email"><h4>Email</h4></label>

              <label for="password"><h5>Password</h5></label>

              <label>
                <input type="checkbox" checked="checked" name="remember"> I accept the 
                    <a href="#" style="color:dodgerblue">terms of use & privacy policy</a>
                <input type="checkbox" checked="checked" name="newsletter"> Subscribe to our newsletter
              </label>

              <p><a href="#" style="color:dodgerblue">Forgot Pasword?</a></p>

              <button type="button" class="sign in">Sign In</button>

              <p>Already have an account? <a href="myaccount.html" style="color: dodgerblue">Sign In</a></p>
            </div>
        </main>
    <footer></footer>
  </body>
